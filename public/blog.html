<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/sessao.js"></script>
</head>

<body>

    <div class="navbar">

        <div class="navbarLeft">
            <img src="./imagens/1.png" alt="" style="height: 50px;">
            <h3>Dokkaebi Central</h3>
        </div>

        <div class="navbarMiddle">
            <a href="./index.html">Home</a>
            <a href="./sobreORV.html">Sobre ORV</a>
            <div style="display: flex; align-items: center;">
                <b><a href="./blog.html" style="text-decoration: underline;">Feed</a></b>
                <img src="./imagens/star.png" alt="" style="height: 20px;">
            </div>
        </div>

        <div class="navbarRight">
            <a href="./login.html">Login</a>
            |
            <a href="./cadastro.html">Cadastro</a>
        </div>
    </div>

    <div class="chartsFeed">
        <div style="height:250px; width:650px; display: flex; align-content: center; justify-content: center;">
            <canvas id="myChart"></canvas>
        </div>
        <div style="height:250px; width:650px; display: flex; align-content: center; justify-content: center;">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    <div class="colorLine"></div>

    <div class="postsHome">
        <div>
            <h2>Mais recentes</h2>
        </div>

        <div class="postsContainer">
            <div id="feed_container" class="feed-container">
            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<script>

    window.onload = function () {
        atualizarGraficoPersonagens();
    };

    document.addEventListener('DOMContentLoaded', carregarFeed);

    const ctx = document.getElementById('myChart');

    let grafico1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Personagens mais Populares',
                data: [],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function atualizarGraficoPersonagens() {
        fetch('/favs/favs/popularPersonagens')
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Erro');
                }
                return response.json();
            })
            .then((dados) => {
                console.log(dados)
                var arrayPersos = [];
                var dadosVar = [];
                for (let i = 0; i < dados.length; i++) {
                    arrayPersos.push(dados[i].nome)
                    dadosVar.push(dados[i].quantidade)
                }
                console.log(dadosVar);
                grafico1.data.labels = arrayPersos;
                grafico1.data.datasets[0].data = dadosVar;

                grafico1.update();
            })
            .catch((erro) => {
                console.error('Erro ao atualizar o gráfico', erro);
            });
    }

    // ---------------------------------------------------------------------------------------------------------------------------

    const ctx2 = document.getElementById('myChart2');

    let grafico2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Arcos mais Populares',
                data: [],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function atualizarGraficoArcos() {
        fetch('/favs/popularArcos') // Corrigido o endpoint
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Erro');
                }
                return response.json();
            })
            .then((dados) => {
                console.log(dados);
                var arrayArcos = [];
                var dadosVar2 = [];
                for (let i = 0; i < dados.length; i++) {
                    arrayArcos.push(dados[i].nome); // Corrigido para usar arrayArcos
                    dadosVar2.push(dados[i].quantidade);
                }
                console.log(dadosVar2);

                // Atualizando os dados do gráfico
                grafico2.data.labels = arrayArcos;
                grafico2.data.datasets[0].data = dadosVar2;

                grafico2.update(); // Corrigido para atualizar o grafico2
            })
            .catch((erro) => {
                console.error('Erro ao atualizar o gráfico', erro);
            });
    }



    function carregarFeed() {
        fetch('/feed/mostrar')
            .then((response) => {
                if (!response.ok) throw new Error("Erro ao carregar posts!");
                return response.json();
            })
            .then((posts) => {
                exibirPosts(posts);
            })
            .catch((error) => {
                console.error("Erro ao carregar o feed: ", error);
            });
    }

    function exibirPosts(posts) {
        const feedContainer = document.getElementById('feed_container');
        feedContainer.innerHTML = ''; // Limpa o container

        if (posts.length === 0) {
            feedContainer.innerHTML = '<p>Nenhuma postagem encontrada.</p>';
            return;
        }

        posts.forEach((post) => {
            const postElement = document.createElement('div');
            postElement.className = 'post';

            feedContainer.innerHTML += `
        <div class="postagem">
            <span style="text-decoration: underline;">${post.nome}</span>
            <h3><b>${post.titulo}</b></h3>
            <p>${post.descricao}</p>
            <br>
        </div>
        `;

            feedContainer.appendChild(postElement);
        });
    }


</script>
