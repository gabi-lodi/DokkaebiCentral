    <!-- web-data-viz -->
    <script>
      
        function cadastrar() {
          // aguardar();
      
          //Recupere o valor da nova input pelo nome do id
          // Agora vá para o método fetch logo abaixo
          var usuarioVar = iptUsuario.value;
          var emailVar = iptEmail.value;
          var senhaVar = iptSenha.value;
          var dtNascVar = iptDtNasc.value;
          var persoFavVar = selectPF.value;
          var arcoFavVar = selectAF.value;

        // Verificando se há algum campo em branco
          if (
            usuarioVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            dtNascVar == "" ||
            persoFavVar == "#" ||
            arcoFavVar == "#"
          ) {
            divErro.innerHTML = "<div style='background-color: white; border-radius: 5px; border-color: red; border-style: solid; width: 60%; padding: 10px;'>*Erro ao criar conta: verifique se todos os campos foram preenchidos</div>";
      
            return false;
          } 
          // else {
          //   setInterval(sumirMensagem, 5000);
          // }


      
          // Enviando o valor da nova input -> API
          fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              // crie um atributo que recebe o valor recuperado aqui
              // Agora vá para o arquivo routes/usuario.js
              usuarioServer: usuarioVar,
              emailServer: emailVar,
              senhaServer: senhaVar,
              dtNascServer: dtNascVar,
              persoFavServer: persoFavVar,
              arcoFavServer: arcoFavVar
            }),
          })
            .then(function (resposta) {
              console.log("resposta: ", resposta);
      
               if (resposta.ok) {
                
                alert('Cadastro realizado com sucesso!')
                window.location = "login.html";

                limparFormulario();
               } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
              }
            })
            .catch(function (resposta) {
              console.log(`#ERRO: ${resposta}`);
            });
      
          return false;
        }
      
        // function sumirMensagem() {
        //   cardErro.style.display = "none";
        // }
    </script>

    <!-- validação Email + Senha -->
    <script>
        function validacaoEmail(){
            var email = iptEmail.value;
            var mensagem = "";

            if(email.includes('@') && email.includes('.com') || email == ""){

            } else {
                mensagem = "<span style='color: red;'>Email inválido.</span>"
            }

            divEmail.innerHTML = `${mensagem}`
        }

        function validacaoSenha(){
            var senha = iptSenha.value;
            var mensagem = "";
            
            if(senha == ""){

            } else if(
                senha.length > 12 
                && (senha.includes('!') 
                || senha.includes('@') 
                || senha.includes('#') 
                || senha.includes('$') 
                || senha.includes('%') 
                || senha.includes('&') 
                || senha.includes('0') 
                || senha.includes('1') 
                || senha.includes('2') 
                || senha.includes('3') 
                || senha.includes('4') 
                || senha.includes('5') 
                || senha.includes('6') 
                || senha.includes('7') 
                || senha.includes('8') 
                || senha.includes('9')) 
                && senha != senha.toLowerCase()){
                mensagem = "<span style='color: green'>Senha Forte</span>"
            } else if (
              senha.length > 10 
                && (senha.includes('0') 
                || senha.includes('1') 
                || senha.includes('2') 
                || senha.includes('3') 
                || senha.includes('4') 
                || senha.includes('5') 
                || senha.includes('6') 
                || senha.includes('7') 
                || senha.includes('8') 
                || senha.includes('9')) 

            ){
                mensagem = "<span style='color: orange'>Senha Média</span>"
            } else {
                mensagem = "<span style='color: red'>Senha Fraca</span>"
            }
            
            divSenha.innerHTML = `${mensagem}`
        }
    </script>
