<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

<script>

    divMensagem.innerHTML = 'Insira o número do Capítulo que você está'

    function progresso(){
      var capitulo = Number(iptCapitulo.value);
      if(capitulo > 551){
        alert('O livro tem somente 551 capítlos! Insira um valor válido')
      } else if(capitulo < 1){
        alert('O livro não tem capítulos negativos! Insira um valor válido.')
      } else {

        var porcentagemLeitura = (capitulo/551) * 100

        divMensagem.innerHTML = `Você leu ${porcentagemLeitura.toFixed(2)}% do livro!`
         const ctx = document.getElementById('myChart');
      
         new Chart(ctx, {
           type: 'doughnut',
            data: {
            labels: ['Lido', 'Não Lido'],
            datasets: [{
               label: '# of Votes',
               data: [capitulo, (551 -capitulo)],
               borderWidth: 2,
               backgroundColor: [
                   'rgba(1, 1, 1, 1)',
                   'rgba(1, 0, 0, 0.1)'
                  ],
              circumference: 270,
              rotation: 225,
              radius: 200
                }]
              },
          }) 
          
      }
    }
  </script>
